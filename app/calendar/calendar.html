
<select id="weekday-dropdown">
    <option class="dropdown-content" ng-repeat="day in vm.days">{{day}}</option>
</select>

<div class="week-container" data-ng-init="vm.loadExercisesForWeek()">    
    <div class="weekday" ng-repeat="day in vm.days">
        <h2>{{day}}</h2>
        <div class="single-exercise" ng-repeat="ex in vm.weeklyExercises[day]">
            <a id="editButton" href="" ng-click="vm.openCalendarEditModal(ex,day)">
                <i class="material-icons">mode_edit</i>
            </a>
            <a id="editButton" href="" ng-click="vm.deleteExercise(ex)">
                <i class="material-icons">delete</i>
            </a>
                
            <h4>{{ ex.name }}</h4>
            <div ng-repeat="set in ex.sets">
                <p>{{$index+1}}x{{set.reps}} {{set.weight}}lbs</p>
            </div>
            <!-- This makes the container expand with its elements -->
            <br style="clear: both"> 
        </div>
        
    </div>
</div>
