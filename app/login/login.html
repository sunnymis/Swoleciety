<div class="container-fluid">
    <form id="login-form" ng-submit="vm.register(vm.newUser)">
        Email or username: <br>
        <input type="email" ng-model="vm.newUser.email" name="username"><br>
        Password <br>
        <input type="password" ng-model="vm.newUser.password"><br><br>
        <button type="submit" value="Submit">Submit</button>
    </form>
</div>
